id: org.multigit.Multigit
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: multigit.sh


modules:
  - python3-requirements-release.json

  ### Build from sources
  - name: multigit
    buildsystem: simple
    build-commands:
      - install -Dm 755 -t /app/bin/ multigit.sh
      - mkdir -p /app/multigit
      - cp -r * /app/multigit

    sources: 
      - type: script
        dest-filename: multigit.sh
        commands:
          - exec python3 /app/multigit/multigit.py "$@"

      - type: dir
        path: /home/osboxes/work/multigit/multigit-gh-idemia 


