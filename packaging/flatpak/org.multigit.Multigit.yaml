finish-args:
  # Qt
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

  # Ability to launch programs on the host
  - --talk-name=org.freedesktop.Flatpak

  # Specific to multigit, to check a file's presence
  - --filesystem=/opt/sublime_merge/sublime_merge:ro
  - --filesystem=/usr/local/bin:ro
  - --filesystem=/usr/bin:ro
  - --filesystem=/usr/lib/git-core:ro



