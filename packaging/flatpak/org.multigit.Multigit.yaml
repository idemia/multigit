id: org.multigit.Multigit
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: multigit.sh


modules:
  - python3-requirements-release.json
  - name: multigit
    buildsystem: simple
    build-commands:
      - install -Dm 755 -t /app/bin/ multigit.sh
      - mkdir -p /app/multigit
      - cp -r * /app/multigit

    sources: 
      - type: script
        dest-filename: multigit.sh
        commands:
          - exec python3 /app/multigit/multigit.py "$@"

      - type: dir
        path: /home/osboxes/work/multigit/multigit-gh-idemia 
  

finish-args:
  # Qt
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

  # Ability to launch programs on the host
  - --talk-name=org.freedesktop.Flatpak

  # Specific to multigit, to check a file's presence
  - --filesystem=/opt/sublime_merge/sublime_merge:ro
  - --filesystem=/usr/local/bin:ro
  - --filesystem=/usr/bin:ro
  - --filesystem=/usr/lib/git-core:ro



