
name: Continuous Integration

env:
  QT_QPA_PLATFORM: "offscreen"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run on"
        required: false
        default: "main"
        
jobs:
  test-windows:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # oldest supported version of python
          - python-version: "3.8"

          # limit python version to 3.10 due to Pyside2
          # not supported at the moment, fix that later
          - python-version: "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: '**/requirements-dev.txt'

      - name: Install dependencies
        run: |
          python -m pip install -r reqs/requirements-dev.txt
          pip list

      - name: run tests
        run: |
          pytest

  test-linux:

    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          # oldest supported version of python
          - python-version: "3.8"

          - python-version: "3.13"


    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: '**/requirements-dev.txt'

    - name: Install dependencies
      run: |
        apt update && sudo apt install -y libegl1 libegl1-mesa libegl-mesa-glx libegl1-mesa-dev
        python -m pip install -r reqs/requirements-dev.txt
        pip list

    - name: run tests
      run: |
        pytest

    - name: run type checking
      run: |
        mypy .
